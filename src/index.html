<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/Board.js"></script>
    </head>

    <body onload="BuildBoard()">
    <table id="board"></table>
    <div class="container">
        <div class="card" id="mainCard">
            <div class="card-body">
            
            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Algorithm</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">A* Algorithm</a></li>
                </ul>
            </div>

            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Board Size</button>
                <ul class="dropdown-menu">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col"> 
                                <input type="range" id="boardSize" class="form-range" min="0" max="100" step="10" value="80"> 
                            </div>
                            <div class="col"> <h6 id="boardSizeText">80% </h6> </div>
                        </div>
                    </div>
                </ul>
            </div>

            </div>
        </div>
    </div>
    <script>
        $("#boardSize").change(function(){
            var BoardSize = $("#boardSize").val();
            $("#boardSizeText").text(BoardSize+"%");
        });
    </script>
    </body>

</html>
