<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/Board.js"></script>
    </head>

    <body onload="BuildBoard()">

    <table id="board"></table>
    
    <div class="card" id="mainCard">
        <div class="collapse" id="collapseMainCard">
            <div class="card card-body">
                <div>
                    <button type="button" class="btn btn-light"><i class="bi bi-car-front"></i> Not Placed</button>
                    <button type="button" class="btn btn-light"><i class="bi bi-flag"></i> Not Placed</button>
                    <div class="vr"></div>
                    <button type="button" class="btn btn-light"><i class="bi bi-pin"></i> Add Checkpoint</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-light" data-bs-toggle="collapse" href="#collapseMainCard" role="button" aria-expanded="false" aria-controls="collapseMainCard" onclick="toggleToolBar()" ><i class="bi bi-chevron-up"></i></button>
            
            <div class="btn-group dropup">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-braces-asterisk"></i> Algorithm</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">A* Algorithm</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-primary" ><i class="bi bi-eye"></i> Visualize</button>
        </div>
    </div>
    <script>
        var TOOL_BAR_TOGGLE = false;
        function toggleToolBar(){
            if(TOOL_BAR_TOGGLE == true) $("#mainCard").css("top","72%");
            else $("#mainCard").css("top","60%");

            TOOL_BAR_TOGGLE = true ? TOOL_BAR_TOGGLE==false : false;
        };
    </script>
    </body>
</html>
